<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Information Form</title>
    <style>
        /* Reset and Basic Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
            color: #333;
        }
        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 90vh;
            scrollbar-width: thin;
            scrollbar-color: #4e54c8 #f1f1f1;
        }
        /* Scrollbar Styling for Webkit Browsers */
        .form-container::-webkit-scrollbar {
            width: 8px;
        }
        .form-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .form-container::-webkit-scrollbar-thumb {
            background-color: #4e54c8;
            border-radius: 10px;
        }
        /* Form Header */
        h2 {
            text-align: center;
            color: #4e54c8;
            font-size: 24px;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 18px;
            color: #4e54c8;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        /* Form Group Styling */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            margin-top: 5px;
        }
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }
        textarea {
            resize: vertical;
        }
        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
        }
        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Financial Information Form</h2>
    <form action="#" method="POST">
        
        <!-- Personal Information -->
        <h3>Personal Information</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="30" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" placeholder="Software Engineer" required>
        </div>
        <div class="form-group">
            <label for="income">Monthly Income</label>
            <input type="number" id="income" name="income" placeholder="5000" required>
        </div>

        <!-- Financial Goals -->
        <h3>Financial Goals</h3>
        <div class="form-group">
            <label for="short-term-goals">Short-term Goals</label>
            <textarea id="short-term-goals" name="short_term_goals" rows="2" placeholder="e.g., Emergency Fund, Vacation"></textarea>
        </div>
        <div class="form-group">
            <label for="medium-term-goals">Medium-term Goals</label>
            <textarea id="medium-term-goals" name="medium_term_goals" rows="2" placeholder="e.g., Buying a House, Education"></textarea>
        </div>
        <div class="form-group">
            <label for="long-term-goals">Long-term Goals</label>
            <textarea id="long-term-goals" name="long_term_goals" rows="2" placeholder="e.g., Retirement, Property Investment"></textarea>
        </div>

        <!-- Investment Preferences -->
        <h3>Investment Preferences</h3>
        <div class="form-group">
            <label for="risk-tolerance">Risk Tolerance</label>
            <select id="risk-tolerance" name="risk_tolerance">
                <option value="low">Low (0-30%)</option>
                <option value="moderate">Moderate (30-60%)</option>
                <option value="high">High (60-100%)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="investment-horizon">Investment Horizon</label>
            <select id="investment-horizon" name="investment_horizon">
                <option value="short">Short-term</option>
                <option value="medium">Medium-term</option>
                <option value="long">Long-term</option>
            </select>
        </div>
        <div class="form-group">
            <label for="preferred-investments">Preferred Investment Types</label>
            <input type="text" id="preferred-investments" name="preferred_investments" placeholder="e.g., Stocks, Bonds, Real Estate">
        </div>

        <!-- Income Details -->
        <h3>Income Details</h3>
        <div class="form-group">
            <label for="primary-income">Primary Income Source</label>
            <input type="text" id="primary-income" name="primary_income" placeholder="e.g., Salary">
        </div>
        <div class="form-group">
            <label for="additional-income">Additional Income Sources</label>
            <input type="text" id="additional-income" name="additional_income" placeholder="e.g., Investments">
        </div>

        <!-- Expenses -->
        <h3>Expenses</h3>
        <div class="form-group">
            <label for="fixed-expenses">Fixed Monthly Expenses</label>
            <input type="number" id="fixed-expenses" name="fixed_expenses" placeholder="e.g., 2000">
        </div>
        <div class="form-group">
            <label for="variable-expenses">Variable Monthly Expenses</label>
            <input type="number" id="variable-expenses" name="variable_expenses" placeholder="e.g., 500">
        </div>
        <div class="form-group">
            <label for="savings-rate">Savings Rate (%)</label>
            <input type="number" id="savings-rate" name="savings_rate" placeholder="e.g., 20" max="100">
        </div>

        <!-- Assets and Liabilities -->
        <h3>Assets and Liabilities</h3>
        <div class="form-group">
            <label for="assets">Current Assets</label>
            <textarea id="assets" name="assets" rows="2" placeholder="e.g., cash, stocks, real estate"></textarea>
        </div>
        <div class="form-group">
            <label for="liabilities">Current Liabilities</label>
            <textarea id="liabilities" name="liabilities" rows="2" placeholder="e.g., loans, credit card debt"></textarea>
        </div>

        <!-- Investment Portfolio Details -->
        <h3>Investment Portfolio Details</h3>
        <div class="form-group">
            <label for="current-investments">Current Investments</label>
            <textarea id="current-investments" name="current_investments" rows="2" placeholder="e.g., stocks, mutual funds, property"></textarea>
        </div>
        <div class="form-group">
            <label for="expected-returns">Expected Returns (%)</label>
            <input type="number" id="expected-returns" name="expected_returns" placeholder="e.g., 10" max="100">
        </div>

        <!-- Insurance -->
        <h3>Insurance</h3>
        <div class="form-group">
            <label for="life-insurance">Life Insurance Coverage</label>
            <input type="text" id="life-insurance" name="life_insurance" placeholder="Coverage Amount">
        </div>
        <div class="form-group">
            <label for="health-insurance">Health Insurance Coverage</label>
            <input type="text" id="health-insurance" name="health_insurance" placeholder="Coverage Amount">
        </div>
        <div class="form-group">
            <label for="property-insurance">Property Insurance Coverage</label>
            <input type="text" id="property-insurance" name="property_insurance" placeholder="Coverage Amount">
        </div>

        <!-- Tax Information -->
        <h3>Tax Information</h3>
        <div class="form-group">
            <label for="tax-bracket">Tax Bracket</label>
            <input type="text" id="tax-bracket" name="tax_bracket" placeholder="e.g., 15%">
        </div>
        <div class="form-group">
            <label for="tax-saving-investments">Tax-Saving Investments</label>
            <textarea id="tax-saving-investments" name="tax_saving_investments" rows="2" placeholder="e.g., PPF, ELSS"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

<script src="/static/script.js"></script>

</body>
</html>
